<div class="wrap-login">
  <div class="container">
      <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-card class="login-box">
              <mat-card-header>
                  <img mat-card-avatar [src]="logoUrl" alt="Logo">
              </mat-card-header>
              <mat-card-content>
                  <mat-form-field appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput type="username" placeholder="Enter your Username" formControlName="username" required class="form-field">
                      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                  </mat-form-field>
              
                  <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
                      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
                  </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-raised-button color="primary">Login</button>
              </mat-card-actions>
          </mat-card>
          <div class="register-link">
              <p>Don't have an account? 
                <a [routerLink]="['/register']">Register here</a>
              </p>
            </div>
      </form>
  </div>
</div>
