<div class="wrap-login">
    <div class="container">
        <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card class="login-box">
                <mat-card-header>
                    <img mat-card-avatar [src]="logoUrl" alt="Logo">
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" placeholder="Enter your Username" formControlName="username" required class="form-field">
                        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your Email" formControlName="email" required class="form-field">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" placeholder="Confirm your password" formControlName="confirmPassword" required class="form-field">
                        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
                        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">Passwords must match</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Register</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
